<body>
<div class="filterbar">
  <input type="text" id="filter-box" name="filter"
    [(ngModel)]="filterBoxText"/>
  <button class="btn btn-primary btn-filter"
    type="button" (click)="filterStories()">
    <img src="./graphics/search-icon-light.png"
      id="search-icon" style="height:15px">
  </button>
  <button class="btn btn-danger btn-clear"
    type="button" (click)="resetFilter()">x</button>
  <span *ngIf="currentFilter">
    Showing: {{currentFilter}}
  </span>
</div>
<div class="sidebar">
  <story-detail [story]="selectedStory" [deleteFunc]="clearStory"></story-detail>
</div>
<div class="story-list">
  <ul class="stories">
    <li *ngFor="let story of stories" (click)="onSelect(story)">
      <span class="card"><b>{{story.name}}</b></span>  {{story.caption}}
    </li>
  </ul>
</div>
</body>
