<div *ngIf="story">
  <h2>{{story.name}}</h2>
  <div><label>id: </label>{{story.id}}</div>
  <div><label>name: </label>{{story.name}}</div>
  <div><label>caption: </label>{{story.caption}}</div>
  <div><label>description: </label>{{story.description}}</div>
  <li *ngFor="let item of items">{{item.name}}</li>
  <button (click)="edit()">Edit</button>
</div>
