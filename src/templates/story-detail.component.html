<body *ngIf="story">
  <div id="name">{{story.name}}</div>
  <div id="caption">{{story.caption}}</div>
  <div id="description">{{story.description}}</div>
  <ul class="item-list">
    <li *ngFor="let item of items">
      <span class="item-card" (click)=goToItem(item)>
        {{item.name}}
      </span>
    </li>
  </ul>
  <div id="story-id"><label>id: </label>{{story.id}}</div>
</body>
<div *ngIf="story" id="buttonrow">
    <button type="button" class="btn btn-primary"
      (click)="goToStory()">{{terms.story}}</button>
    <button type="button" class="btn btn-warning"
      (click)="edit()">Edit</button>
    <button type="button" class="btn btn-danger"
      (click)="delete()">Delete</button>
</div>
