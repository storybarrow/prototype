<body>
<div class="sidebar">
  <item-detail [item]="selectedItem" [deleteFunc]="clearItem"></item-detail>
</div>
<div class="item-list">
  <ul class="items">
    <li *ngFor="let item of items" (click)="onSelect(item)">
      <span class="card"><b>{{item.name}}</b></span>  {{item.caption}}
    </li>
  </ul>
</div>
</body>
