<div id="search-component">
  <input id="search-box" name="search"
    [(ngModel)]="searchBoxText" 
    #searchBox="ngModel"
    (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let item of items | async"
      (click)="onClick(item)" class="search-result" >
      {{item.name}}
    </div>
  </div>
</div>
